# render.yaml â€” Defines all services for Render deployment

services:
  # ğŸš€ Main FastAPI backend
  - type: web
    name: marketplayground-backend
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "PYTHONPATH=./ uvicorn backend.app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.9
    rootDir: .

  # ğŸ” Background retraining worker â€” runs train_all_models() on a loop
  - type: worker
    name: retrain-worker
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "PYTHONPATH=./ python backend/retrain_worker.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    rootDir: .

  # ğŸ“° News Ingestor â€” pulls real headlines, converts to beliefs
  - type: worker
    name: news-ingestor
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements-news.txt"
    startCommand: "PYTHONPATH=./ python backend/news_ingestor.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    rootDir: .

  # ğŸ§  Belief Feeder â€” sends fresh beliefs into training pipeline
  - type: worker
    name: belief-feeder
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "PYTHONPATH=./ python backend/belief_feeder.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    rootDir: .
