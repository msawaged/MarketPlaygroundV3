# render.yaml ‚Äî Defines all services for Render deployment of MarketPlayground

services:
  # üöÄ Main FastAPI Web Service
  - type: web
    name: marketplayground-backend
    env: python
    plan: starter
    rootDir: .
    buildCommand: "pip install -r requirements.txt"         # ‚úÖ use root requirements.txt
    startCommand: "PYTHONPATH=./ uvicorn backend.app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CREATIVE_MAPPING
        value: "1"   # ‚úÖ Enable Creative Mapping on Render

  # üîÅ Background Model Retraining Worker
  - type: worker
    name: retrain-worker
    env: python
    plan: starter
    rootDir: .
    buildCommand: "pip install -r requirements.txt"         # ‚úÖ use root requirements.txt
    startCommand: "PYTHONPATH=./ python backend/retrain_worker.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # üì∞ News Ingestor (Cron Job every hour)
  - type: cron
    name: news-ingestor
    env: python
    schedule: "0 * * * *"                                   # ‚úÖ every hour
    rootDir: .
    buildCommand: "pip install -r requirements.txt"         # ‚úÖ use root requirements.txt
    startCommand: "PYTHONPATH=./ python backend/news_ingestor.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # üß† Belief Feeder (Feeds Beliefs into the AI Pipeline)
  - type: worker
    name: belief-feeder
    env: python
    plan: starter
    rootDir: .
    buildCommand: "pip install -r requirements.txt"         # ‚úÖ use root requirements.txt
    startCommand: "PYTHONPATH=./ python backend/belief_feeder.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
