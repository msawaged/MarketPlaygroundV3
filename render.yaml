services:
  - type: web
    name: marketplayground-backend
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000
    rootDir: backend
    pythonVersion: 3.10.12   # ✅ Use stable supported version

  - type: worker
    name: retrain-worker
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python retrain_worker.py"
    rootDir: backend
    pythonVersion: 3.10.12   # ✅ Match version to avoid scikit-learn/Cython failures
