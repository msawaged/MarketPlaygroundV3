services:
  - type: web
    name: marketplayground-backend
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000

  - type: worker
    name: retrain-worker
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "python backend/retrain_worker.py"
