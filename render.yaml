# render.yaml ‚Äî Defines all services for Render deployment

services:
  # üöÄ FastAPI backend service
  - type: web
    name: marketplayground-backend
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "PYTHONPATH=./ uvicorn backend.app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.9
    rootDir: .

  # üîÅ Background retraining worker
  - type: worker
    name: retrain-worker
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "PYTHONPATH=./ python backend/retrain_worker.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    rootDir: .

  # üì∞ News Ingestor ‚Äî now loops continuously using watchdog
  - type: worker
    name: news-ingestor
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements-news.txt"
    startCommand: "PYTHONPATH=./ watchmedo shell-command --patterns='*.py' --recursive --command='python backend/news_ingestor.py' ."
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    rootDir: .

  # üß† Belief Feeder worker
  - type: worker
    name: belief-feeder
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "PYTHONPATH=./ python backend/belief_feeder.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    rootDir: .
